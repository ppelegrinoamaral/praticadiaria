<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">  
    for (var i = 33; i > 10; i--) {
        console.log("É maior que 10. É " + i);
    } 
    for (var i = 1; i <= 10; i++) {
        console.log("É menor que 10. É " + i);
    } 
    </script>
</body>
